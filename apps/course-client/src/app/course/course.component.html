<div class="toolbar mat-elevation-z4">
  <mat-toolbar color="primary">
    <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
      <fa-icon icon="bars"></fa-icon>
    </button>

    <span routerLink="" class="branding spacer center d-inline d-sm-none">
      <img [src]="logo" [alt]="logo"
    /></span>
    <span
      routerLink=""
      class="branding spacer center d-none d-sm-inline d-md-none"
      ><img [src]="logo" [alt]="logo" />
      {{ 'anms.title.short' | translate }}</span
    >
    <span routerLink="" class="branding spacer d-none d-md-inline"
      ><img [src]="logo" [alt]="logo" />
      {{ 'anms.title.long' | translate }}</span
    >

    <span class="d-none d-md-inline">
      <button
        mat-button
        class="nav-button"
        *ngFor="let item of navigation"
        [routerLink]="[item.link]"
        routerLinkActive="active"
      >
        {{ item.label | translate }}
      </button>
    </span>

    <button
      mat-button
      mat-stroked-button
      color="accent"
      *ngIf="!(isAuthenticated$ | async)"
      (click)="onLoginClick()"
    >
      {{ 'anms.menu.login' | translate }}
    </button>

    <button
      *ngIf="isAuthenticated$ | async"
      mat-icon-button
      [matMenuTriggerFor]="toolbarUserMenu"
    >
      <fa-icon icon="user-circle"></fa-icon>
    </button>
    <mat-menu #toolbarUserMenu="matMenu">
      <button mat-menu-item (click)="onLogoutClick()">
        <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
        <span>{{ 'anms.menu.logout' | translate }}</span>
      </button>
    </mat-menu>

    <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
      <fa-icon icon="cog"></fa-icon>
    </button>

    <a
      [matTooltip]="'anms.header.github' | translate"
      matTooltipPosition="before"
      mat-icon-button
      class="link d-none d-sm-inline"
      href="https://github.com/tomastrajan/angular-ngrx-material-starter"
      target="_blank"
      rel="noopener noreferrer"
    >
      <fa-icon [icon]="['fab', 'github']"></fa-icon>
    </a>

    <span *ngIf="language$ | async as language">
      <mat-select
        [ngModel]="language"
        (selectionChange)="onLanguageSelect($event)"
      >
        <mat-option *ngFor="let l of languages" [value]="l">
          {{ l.toUpperCase() }}
        </mat-option>
      </mat-select>
    </span>
  </mat-toolbar>
</div>

<div class="sidebar">
  <h1>This is the sidebar</h1>
  <app-section
    [section]="section"
    *ngFor="let section of sections$ | async"
  ></app-section>
</div>

<div class="content">
  <div class="header">
    <h1>Welcome to the course!</h1>
  </div>

  <div class="body">
    <p>Course info bla bla</p>
  </div>
</div>
